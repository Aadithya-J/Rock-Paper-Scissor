<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Rock,Paper,Scissor</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Rock Paper Scissor</h1>
  <h3>First to 5 points wins</h3>
  <div class = 'score'>
    <div class = 'plscore'>PLAYER : 0</div>
    <div class = 'compscore'>COMPUTER : 0</div>
  </div>
  <div class="choice">
    <div class ='plchoice'>
      <div class = 'choice-text'>Your Choice: </div>
      <img class = 'player-img' src="button/question.jpg">
    </div>

    <div class ='compchoice'>
      <div class = 'choice-text'>Computer's Choice: </div>
      <img class = 'comp-img' src="button/question.jpg">
    </div>
  </div>
  <div class = 'options'>
    <button class ="play" id = 'rock'>

    </button>
    <button class ="play" id = 'paper'>

    </button>
    <button class ="play" id = 'scissor'>

    </button>
  </div>
  <div class = 'win'>
    <div class ='win-text'>-</div>
    <button class = 'reset-btn'>Reset</button>
  </div> 
  
</body>
</html>
